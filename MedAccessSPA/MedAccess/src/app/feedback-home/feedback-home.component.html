<div class="container" fxLayout ="column" fxLayoutGap = "5px">

  <h1 class="heading">User Feedback</h1>


<mat-card  *ngFor="let feedback of listFeedback">

  <mat-card-content fxLayout ="row" fxLayout.xs ="column" fxLayoutGap="5px">
      <span fxFlex="25%" fxFlex.xs ="100%">
          Name:  {{feedback.patient_name}}
          </span>
    <span fxFlex="25%" fxFlex.xs ="100%">
    Email : {{feedback.email}}
    </span><br>
    <span fxFlex="25%" fxFlex.xs ="100%">
      Description : {{feedback.description}}
    </span>
  </mat-card-content>
</mat-card>
</div>
